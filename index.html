<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud de autos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="./css/crud.css">-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <!--tabla de los datos de los autos -->
                <table class="table table-hover" id="employeeList">
                    <thead>
                        <tr>
                            <th colspan="6">CARACTERISTICAS DE AUTOS</th>
                        </tr>
                        <tr>
                            <th>MARCA</th>
                            <th>MODELO</th>
                            <th>COLOR</th>
                            <th>AÑO</th>
                            <th>PRECIO</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-tabla-autos">

                    </tbody>
                </table>
            </div>
            <div class="col-sm-1">
                <!--columnas para separar-->
            </div>
            <div class="col-sm-4">
                <!--tabla para añadir nuevos y modificar datos de autos -->
                <form id="form-autos" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div class="form-group">
                        <label>MARCA</label>
                        <input type="text" class="form-control" name="marca" id="marca">
                    </div>
                    <div class="form-group">
                        <label>MODELO</label><label class="validation-error hide" id="modeloValidationError">This field is required.</label>
                        <input type="text" class="form-control" name="modelo" id="modelo">
                    </div>
                    <div class="form-group">
                        <label>COLOR</label><label class="validation-error hide" id="colorValidationError">This field is required.</label>
                        <input type="text" class="form-control" name="color" id="color">
                    </div>
                    <div class="form-group">
                        <label>AÑO</label><label class="validation-error hide" id="añoValidationError">This field is required.</label>
                        <input type="text" class="form-control" name="año" id="año">
                    </div>
                    <div class="form-group">
                        <label>PRECIO</label><label class="validation-error hide" id="precioValidationError">This field is required.</label>
                        <input type="text" class="form-control" name="precio" id="precio">
                    </div>
                    <input type="submit" name="" value="agregar auto">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/crud.js"></script>
</html>
